<app-header></app-header>
        <div class="d-flex">
            <!-- Navigation Sidebar -->
          <!-- <app-side-navigation></app-side-navigation> -->
            <!-- Page Content -->
            <div id="content" class="align-middle">
              <div class="container">
                <div class="row justify-content-center"> <!-- Center the row horizontally -->
                    <h2 class="mt-4">Update Employee</h2>
                    <form class="ml-6" [formGroup]="Updateform" (ngSubmit)="UpdateDetail()">
                      <input type="hidden" formControlName="Id" [ngModel]="stu?.Id">
                      <div class="form-group">
                          <label>First Name</label>
                            <input
                            type="text"
                            [ngModel]="stu?.first_name"
                            formControlName="first_name"
                            class="form-control"
                            [ngClass]="{ 'is-invalid': UpdateSubmitted && f['first_name'].errors }">
                        <div *ngIf="UpdateSubmitted && f['first_name'].errors" class="invalid-feedback">
                          <div *ngIf="f['first_name'].errors['required']">First name is required</div>
                        </div>
                      </div>
          
                        <div class="form-group">
                          <label for="password" class="form-label">Last Name</label>
                        <input
                        class="form-control"
                        [ngModel]="stu?.last_name"
                        formControlName="last_name"
                        [ngClass]="{ 'is-invalid': UpdateSubmitted && f['last_name'].errors }">
                      <div *ngIf="UpdateSubmitted && f['last_name'].errors" class="invalid-feedback">
                        <div *ngIf="f['last_name'].errors['required']">Last name is required</div>
                      </div>
                        </div>
                  
                        <div class="form-group">
                          <label for="password" class="form-label">gender</label>
                        <input  
                        class="form-control"
                        [ngModel]="stu?.gender"
                         formControlName="gender"
                        [ngClass]="{ 'is-invalid': UpdateSubmitted && f['gender'].errors }">
                      <div *ngIf="UpdateSubmitted && f['gender'].errors" class="invalid-feedback">
                        <div *ngIf="f['gender'].errors['required']">Gender is required</div>
                      </div>
                        </div>
                  
                        <div class="form-group">
                          <label for="password" class="form-label">address</label>
                        <input
                        [ngModel]="stu?.address"
                        class="form-control"
                         formControlName="address"
                        [ngClass]="{ 'is-invalid': UpdateSubmitted && f['address'].errors }">
                      <div *ngIf="UpdateSubmitted && f['address'].errors" class="invalid-feedback">
                        <div *ngIf="f['address'].errors['required']">Address is required</div>
                      </div>
                        </div>
                  
                        <div class="form-group">
                          <label for="password" class="form-label">city</label>
                        <input
                        [ngModel]="stu?.city"
                        class="form-control"
                         formControlName="city"
                        [ngClass]="{ 'is-invalid': UpdateSubmitted && f['city'].errors }">
                      <div *ngIf="UpdateSubmitted && f['city'].errors" class="invalid-feedback">
                        <div *ngIf="f['city'].errors['required']">City is required</div>
                      </div>
                        </div>
                  
                        <div class="form-group">
                          <label  class="form-label">state</label>
                        <input
                        [ngModel]="stu?.state" 
                        class="form-control"
                         formControlName="state"
                        [ngClass]="{ 'is-invalid': UpdateSubmitted && f['state'].errors }">
                      <div *ngIf="UpdateSubmitted && f['state'].errors" class="invalid-feedback">
                        <div *ngIf="f['state'].errors['required']">State is required</div>
                      </div>
                        </div>
                  
                        <div class="form-group">
                          <label for="password" class="form-label">country</label>
                           <input 
                           [ngModel]="stu?.country" 
                           class="form-control"
                           formControlName="country"
                          [ngClass]="{ 'is-invalid': UpdateSubmitted && f['country'].errors }">
                            <div *ngIf="UpdateSubmitted && f['country'].errors" class="invalid-feedback">
                               <div *ngIf="f['country'].errors['required']">country is required</div>
                             </div>
                              </div>
                  
                        <div class="form-group">
                          <label for="password" class="form-label">email</label>
                        <input
                        [ngModel]="stu?.email"
                        class="form-control"
                         formControlName="email"
                        [ngClass]="{ 'is-invalid': UpdateSubmitted && f['email'].errors }">
                      <div *ngIf="UpdateSubmitted && f['email'].errors" class="invalid-feedback">
                        <div *ngIf="f['email'].errors['required']">Email is required</div>
                      </div>
                        </div>
                  
                        <div class="form-group">
                          <label class="form-label">Phone number</label>
                        <input [ngModel]="stu?.phone_number"
                        class="form-control"
                         formControlName="phone_number"
                        [ngClass]="{ 'is-invalid': UpdateSubmitted && f['phone_number'].errors }">
                      <div *ngIf="UpdateSubmitted && f['phone_number'].errors" class="invalid-feedback">
                        <div *ngIf="f['phone_number'].errors['required']">Phone name is required</div>
                      </div>
                        </div>
                        
                      <button type="submit" class="btn btn-primary w-100">Login</button>
                      <a routerLink="/lazyOnDemandLoad/dashboard">Go to Home</a>
                    </form> 
                    <pre>{{ stu | json }}</pre>
                </div>
              </div>
            </div>
          </div>
      
    <app-footer></app-footer>
