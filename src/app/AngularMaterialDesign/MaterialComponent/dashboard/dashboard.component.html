<style>
  .mat-elevation-z8 {
border: 1px solid #ccc;
border-radius: 8px;
overflow: hidden;
}

</style>
<section>
<div class="example-button-row">
<button mat-raised-button (click)="addRecord()">Add</button>
</div>
</section>
<section class='tableSection'>
  <mat-table class="matTable" [dataSource]="matTableStudentsDataSource">
  <ng-container matColumnDef="first_name">
    <mat-header-cell *matHeaderCellDef> First Name </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.first_name}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="last_name">
    <mat-header-cell *matHeaderCellDef> Last Name </mat-header-cell>
    <mat-cell  *matCellDef="let row">  {{row.last_name}} </mat-cell>
  </ng-container>
    <ng-container matColumnDef="gender">
        <mat-header-cell *matHeaderCellDef> Gender </mat-header-cell>
        <mat-cell *matCellDef="let row">  {{row.gender}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="address">
        <mat-header-cell *matHeaderCellDef> Address </mat-header-cell>
        <mat-cell *matCellDef="let row">  {{row.address}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="city">
      <mat-header-cell *matHeaderCellDef> City </mat-header-cell>
      <mat-cell *matCellDef="let row">  {{row.city}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="state">
    <mat-header-cell *matHeaderCellDef> State </mat-header-cell>
    <mat-cell *matCellDef="let row">  {{row.state}} </mat-cell>
</ng-container>
<ng-container matColumnDef="country">
  <mat-header-cell *matHeaderCellDef> Country </mat-header-cell>
  <mat-cell *matCellDef="let row">  {{row.country}} </mat-cell>
</ng-container>
<ng-container matColumnDef="email">
<mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
<mat-cell *matCellDef="let row">  {{row.email}} </mat-cell>
</ng-container>
<ng-container matColumnDef="phone_number">
<mat-header-cell *matHeaderCellDef> Phone Number </mat-header-cell>
<mat-cell *matCellDef="let row">  {{row.phone_number}} </mat-cell>
</ng-container>
<ng-container matColumnDef="actions">
 <mat-header-cell *matHeaderCellDef> Options </mat-header-cell>
 <mat-cell *matCellDef="let row">
          <button (click)="deleteRecord(row.Id)">Delete</button>
          <button (click)="editRecord(row.Id)">Edit</button>
 </mat-cell>
</ng-container>
<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
</section>
