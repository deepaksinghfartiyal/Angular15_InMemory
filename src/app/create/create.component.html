<app-header></app-header>
    <div class="d-flex">
        <!-- Navigation Sidebar -->
      <!-- <app-side-navigation></app-side-navigation> -->
        <!-- Page Content -->
        <div id="content" class="align-middle">
          <div class="container">
            <div class="row justify-content-center"> <!-- Center the row horizontally -->
                <h2 class="mt-4">Add New Employee</h2>
                <form class="ml-6" [formGroup]="Createform" (ngSubmit)="AddDetail()">
                  <div class="form-group">
                      <label>First Name</label>
                      <input 
                      type="text" 
                      formControlName="first_name" 
                      class="form-control" 
                      [ngClass]="{ 'is-invalid': CreateSubmitted && f['first_name'].errors }">
                    <div *ngIf="CreateSubmitted && f['first_name'].errors" class="invalid-feedback">
                      <div *ngIf="f['first_name'].errors['required']">First name is required</div>
                    </div>
                  </div>
      
                    <div class="form-group">
                      <label class="form-label">Last Name</label>
                    <input type="text" 
                    class="form-control"
                     formControlName="last_name"
                    [ngClass]="{ 'is-invalid': CreateSubmitted && f['last_name'].errors }">
                  <div *ngIf="CreateSubmitted && f['last_name'].errors" class="invalid-feedback">
                    <div *ngIf="f['last_name'].errors['required']">Last name is required</div>
                  </div>
                    </div>
              
                    <div class="form-group">
                      <label class="form-label">gender</label>
                    <input type="text" 
                    class="form-control"
                     formControlName="gender"
                    [ngClass]="{ 'is-invalid': CreateSubmitted && f['gender'].errors }">
                  <div *ngIf="CreateSubmitted && f['gender'].errors" class="invalid-feedback">
                    <div *ngIf="f['gender'].errors['required']">Gender is required</div>
                  </div>
                    </div>
              
                    <div class="form-group">
                      <label class="form-label">address</label>
                    <input type="text" 
                    class="form-control"
                     formControlName="address"
                    [ngClass]="{ 'is-invalid': CreateSubmitted && f['address'].errors }">
                  <div *ngIf="CreateSubmitted && f['address'].errors" class="invalid-feedback">
                    <div *ngIf="f['address'].errors['required']">Address is required</div>
                  </div>
                    </div>
              
                    <div class="form-group">
                      <label class="form-label">city</label>
                    <input type="text" 
                    class="form-control"
                     formControlName="city"
                    [ngClass]="{ 'is-invalid': CreateSubmitted && f['city'].errors }">
                  <div *ngIf="CreateSubmitted && f['city'].errors" class="invalid-feedback">
                    <div *ngIf="f['city'].errors['required']">City is required</div>
                  </div>
                    </div>
              
                    <div class="form-group">
                      <label class="form-label">state</label>
                    <input type="text" 
                    class="form-control"
                     formControlName="state"
                    [ngClass]="{ 'is-invalid': CreateSubmitted && f['state'].errors }">
                  <div *ngIf="CreateSubmitted && f['state'].errors" class="invalid-feedback">
                    <div *ngIf="f['state'].errors['required']">State is required</div>
                  </div>
                    </div>
              
                    <div class="form-group">
                      <label class="form-label">country</label>
                    <input type="text" 
                    class="form-control"
                     formControlName="country"
                    [ngClass]="{ 'is-invalid': CreateSubmitted && f['country'].errors }">
                  <div *ngIf="CreateSubmitted && f['country'].errors" class="invalid-feedback">
                    <div *ngIf="f['country'].errors['required']">country is required</div>
                  </div>
                    </div>
              
                    <div class="form-group">
                      <label class="form-label">email</label>
                    <input type="text" 
                    class="form-control"
                     formControlName="email"
                    [ngClass]="{ 'is-invalid': CreateSubmitted && f['email'].errors }">
                  <div *ngIf="CreateSubmitted && f['email'].errors" class="invalid-feedback">
                    <div *ngIf="f['email'].errors['required']">Email is required</div>
                  </div>
                    </div>
              
                    <div class="form-group">
                      <label class="form-label">Phone number</label>
                    <input type="text" 
                    class="form-control"
                     formControlName="phone_number"
                    [ngClass]="{ 'is-invalid': CreateSubmitted && f['phone_number'].errors }">
                  <div *ngIf="CreateSubmitted && f['phone_number'].errors" class="invalid-feedback">
                    <div *ngIf="f['phone_number'].errors['required']">Phone name is required</div>
                  </div>
                    </div>
                  <button type="submit" class="btn btn-primary w-100">Login</button>
                  <a [routerLink]="['/lazyOnDemandLoad/dashboard']">Go to Home</a>
                </form> 
            </div>
          </div>
        </div>
      </div>
    <app-footer></app-footer>
